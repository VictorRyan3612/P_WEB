<!DOCTYPE html>

<html>
    <head>
        <link href="estilo.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="botaoDiv">
            <button id="botaoCarregar">
                Carregando cervejas...
            </button>
        </div>
        <div id="nomeCervejaDiv">
        </div>
    <script>
        let isNomeExibido = false;
        function carregarDiv(){
            let CervejaDiv = document.getElementById("nomeCervejaDiv");
            if (!isNomeExibido) {
                CervejaDiv.innerHTML = `<h1>Guinness</h1>`;
            } else {
                CervejaDiv.innerHTML = '';
            }
            isNomeExibido = !isNomeExibido;
        }
        let botao = document.getElementById("botaoCarregar");
        botao.onclick = carregarDiv;
    </script>
</html>

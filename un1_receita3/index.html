<!DOCTYPE html>

<html>
    <head>
        <link href="estilo.css" rel="stylesheet">
        <meta charset="UTF-8">
        <style>
            #nomeCervejaDiv {
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
        </style>
    </head>

    <body>
        <div id="botaoDiv">
            <button id="botaoCarregar">
                Carregando cervejas...
            </button>
        </div>
        <div 
            id="nomeCervejaDiv">
        </div>
    </body>

    <script>
        let isNomeExibido = false;
        let CervejaDiv = document.getElementById("nomeCervejaDiv");

        function carregarDiv(){
            CervejaDiv.style.opacity = isNomeExibido ? 0 : 1;
            CervejaDiv.innerHTML = isNomeExibido ? '' : '<h1>Guinness</h1>';
            isNomeExibido = !isNomeExibido;
        }
        
        let botao = document.getElementById("botaoCarregar");
        botao.onclick = carregarDiv;
    </script>
</html>

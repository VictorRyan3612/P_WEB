<!DOCTYPE html>

<html>
    <head>
        <link href="estilo.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="teste script">
            <button id="botaoCarregar">
                Carregando cervejas...
            </button>
        </div>
    <script>
        function carregarDiv(){
            let div = document.getElementById("teste script")
            div.innerHTML = `<h1>Guinness</h1>`
        }
        let botao = document.getElementById("botaoCarregar")
        botao.onclick = carregarDiv
    </script>
</html>

<!DOCTYPE html>

<html>
   <head>
      <title>
         Receita 4
      </title>
      <link href="estilo.css" rel="stylesheet">
      <meta charset="UTF-8">
      <style>
         #nomeCervejaDiv {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
         }
      </style>
   </head>

   <body>
      <div id="botaoDiv">
         <button id="botaoCarregar">
            Carregando cervejas...
         </button>
         <button id="botaoOrdenar">
            Mostrar Cervejas Ordenadas
         </button>
      </div>
      <div id="nomeCervejaDiv">
      </div>
   </body>

   <script>
      let cervejas = ["Guiness", "Desperados", "Becks"]
      
      let isNomeExibido = false;
      let CervejaDiv = document.getElementById("nomeCervejaDiv");
      
      function transformar(item){
         return `<tr><td class="cerveja">${item}</td></tr>`;
      }

      function carregarDiv(){
         if (isNomeExibido) {
            CervejaDiv.style.opacity = 0;
            setTimeout(() => {
               CervejaDiv.innerHTML = '';
            }, 500);
         } else {
            setTimeout(() => {
               let cervejasHtml = cervejas.map(transformar) 
               CervejaDiv.innerHTML = `<table>${cervejasHtml.join("")}</table>`;
               
               CervejaDiv.style.opacity = 1;
            }, 1);
         }
         isNomeExibido = !isNomeExibido;
      }

      let botaoCarregar = document.getElementById("botaoCarregar");
      botaoCarregar.addEventListener("click", carregarDiv);

      let botaoOrdenar = document.getElementById("botaoOrdenar");
      botaoOrdenar.addEventListener("click", () => {
         cervejas.sort(); // Ordena o array alfabeticamente
         carregarDiv(); // Chama a função para exibir as cervejas ordenadas
      });
   </script>
</html>

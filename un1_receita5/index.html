<!DOCTYPE html>

<html>
   <head>
      <title>
         Receita 5
      </title>
      <link href="estilo.css" rel="stylesheet">
      <meta charset="UTF-8">
      <style>
         #nomeCervejaDiv {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
         }
      </style>
   </head>

   <body>
      <div id="botaoDiv">
         <button id="botaoCarregar">
            Carregando cervejas...
         </button>
         <button id="botaoOrdenar">
            Mostrar Cervejas Ordenadas
         </button>
         <button id="botaoEmbaralhar">
            Embaralhar Cervejas
         </button>
      </div>
      <div id="nomeCervejaDiv">
      </div>
   </body>

   <script>
      let cervejas = ["Guiness", "Desperados", "Becks"]
      
      let isNomeExibido = false;
      let CervejaDiv = document.getElementById("nomeCervejaDiv");
      
      function transformar(item){
         return `<tr><td class="cerveja">${item}</td></tr>`;
      }

      function carregarDiv(cervejasArray){
         if (isNomeExibido) {
            CervejaDiv.style.opacity = 0;
            setTimeout(() => {
               CervejaDiv.innerHTML = '';
            }, 500);
         } else {
            setTimeout(() => {
               let cervejasHtml = cervejasArray.map(transformar) 
               CervejaDiv.innerHTML = `<table>${cervejasHtml.join("")}</table>`;
               
               CervejaDiv.style.opacity = 1;
            }, 1);
         }
         isNomeExibido = !isNomeExibido;
      }

      let botaoCarregar = document.getElementById("botaoCarregar");
      botaoCarregar.addEventListener("click", () => {
         carregarDiv(cervejas); // Exibe o vetor original
      });


      let botaoOrdenar = document.getElementById("botaoOrdenar");
      botaoOrdenar.addEventListener("click", () => {
         let cervejasOrdenadas = [...cervejas]; // Cria uma cópia do vetor original
         cervejasOrdenadas.sort(); // Ordena o vetor de cervejas ordenadas alfabeticamente
         carregarDiv(cervejasOrdenadas); // Exibe o vetor de cervejas ordenadas
      });

      
      let botaoEmbaralhar = document.getElementById("botaoEmbaralhar");
      botaoEmbaralhar.addEventListener("click", () => {
         let cervejasEmbaralhadas = [...cervejas]; // Cria uma cópia do vetor original
         cervejasEmbaralhadas.sort(() => Math.random() - 0.5); // Embaralha o vetor aleatoriamente
         carregarDiv(cervejasEmbaralhadas); // Exibe o vetor de cervejas embaralhadas
      });
   </script>
</html>

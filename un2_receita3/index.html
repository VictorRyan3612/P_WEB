<!DOCTYPE html>
<html>
   <head>
      <title>Receita 12</title>      
   </head>
   <body>
      <div id="app">
      </div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
         
         const TabelaBebidas = ({titulo, cabecalhos, corpo}) => {
            return (
               <div>
                  <h1>{titulo}</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr>
                           {cabecalhos.map((cabecalho, index) => (
                              <th key={index}>{cabecalho}</th>
                           ))}
                        </tr>
                     </thead>
                     <tbody>
                        {corpo.map((linha, index) =>(
                           <tr>
                              {linha.map((celula) => (
                                 <td>{celula}</td>
                              ))}
                           </tr>
                        ))}
                     </tbody>
                  </table>
               </div>
            )  
         }
         const valoresCorpo = [
            ["Bebida1", "Marca1", "valor1.1", "valor1.2"],
            ["Bebida2", "Marca2", "valor2.1", "valor2.2"],
            ["Bebida3", "Marca3", "valor3.1", "valor3.2"],
         ]
         const valoresCabecalhos = ["Nome", "Marca", "teste1", "teste2"]
         ReactDOM.render(
            <TabelaBebidas titulo="minha tabela de cana" cabecalhos={valoresCabecalhos} corpo={valoresCorpo}/>
            ,
            document.getElementById("app"))
      </script>
   </body>
</html>
